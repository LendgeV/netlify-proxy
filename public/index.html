            { name: 'Hanime', path: '/hanime', target: 'hanime1.me', type: 'website', icon: 'ğŸ¬' },
            { name: 'X', path: '/x', target: 'hx.com', type: 'website', icon: 'ğŸ¦' },
            { name: 'GitHub', path: '/github', target: 'github.com', type: 'website', icon: 'ğŸ±' },
            { name: 'Linux.do', path: '/linux.do', target: 'linux.do', type: 'website', icon: 'ğŸ§' },
            { name: 'Gmail', path: '/mail.google', target: 'mail.google.com', type: 'website', icon: 'ğŸ“§' },
            { name: 'Pixiv', path: '/pixiv', target: 'pixiv.net', type: 'website', icon: 'ğŸ¨' },
            { name: 'YouTube', path: '/youtube', target: 'youtube.com', type: 'website', icon: 'ğŸ“º' }
        ];
        
        const BASE_URL = 'https://v-proxy.netlify.app';
        
        // ===== DOM å…ƒç´  =====
        const cardsGrid = document.getElementById('cardsGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const filterTabs = document.querySelectorAll('.filter-tab');
        const copyToast = document.getElementById('copyToast');
        
        // ===== å½“å‰ç­›é€‰çŠ¶æ€ =====
        let currentFilter = 'all';
        let currentSearch = '';
        
        // ===== æ¸²æŸ“æœåŠ¡å¡ç‰‡ =====
        function renderCards() {
            const filteredServices = SERVICES.filter(service => {
                // ç±»å‹ç­›é€‰
                const matchesFilter = currentFilter === 'all' || service.type === currentFilter;
                
                // æœç´¢ç­›é€‰
                const searchTerm = currentSearch.toLowerCase();
                const matchesSearch = !searchTerm || 
                    service.name.toLowerCase().includes(searchTerm) ||
                    service.path.toLowerCase().includes(searchTerm) ||
                    service.target.toLowerCase().includes(searchTerm);
                
                return matchesFilter && matchesSearch;
            });
            
            // æ¸…ç©ºç½‘æ ¼
            cardsGrid.innerHTML = '';
            
            // æ˜¾ç¤ºç©ºçŠ¶æ€æˆ–å¡ç‰‡
            if (filteredServices.length === 0) {
                emptyState.style.display = 'block';
                cardsGrid.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                cardsGrid.style.display = 'grid';
                
                // æ¸²æŸ“å¡ç‰‡
                filteredServices.forEach((service, index) => {
                    const card = document.createElement('div');
                    card.className = 'service-card';
                    card.style.animationDelay = `${0.1 + index * 0.05}s`;
                    
                    const fullUrl = BASE_URL + service.path;
                    const tagLabel = service.type === 'api' ? 'API' : 'ç½‘ç«™';
                    const tagClass = service.type === 'api' ? 'api' : '';
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-icon">${service.icon}</div>
                            <div class="card-title">${service.name}</div>
                        </div>
                        <div class="card-path">${service.path}</div>
                        <div class="card-target">â†’ ${service.target}</div>
                        <span class="card-tag ${tagClass}">${tagLabel}</span>
                    `;
                    
                    // ç‚¹å‡»å¤åˆ¶å®Œæ•´ URL
                    card.addEventListener('click', () => {
                        copyToClipboard(fullUrl);
                    });
                    
                    cardsGrid.appendChild(card);
                });
            }
        }
        
        // ===== å¤åˆ¶åˆ°å‰ªè´´æ¿ =====
        function copyToClipboard(text) {
            // ä½¿ç”¨ç°ä»£ Clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopyToast();
                }).catch(err => {
                    // é™çº§æ–¹æ¡ˆ
                    fallbackCopy(text);
                });
            } else {
                // é™çº§æ–¹æ¡ˆ
                fallbackCopy(text);
            }
        }
        
        // ===== é™çº§å¤åˆ¶æ–¹æ¡ˆ =====
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            textArea.style.top = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopyToast();
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥:', err);
            }
            
            document.body.removeChild(textArea);
        }
        
        // ===== æ˜¾ç¤ºå¤åˆ¶æç¤º =====
        function showCopyToast() {
            copyToast.classList.add('show');
            
            // 2 ç§’åéšè—
            setTimeout(() => {
                copyToast.classList.remove('show');
            }, 2000);
        }
        
        // ===== æœç´¢åŠŸèƒ½ =====
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value.trim();
            renderCards();
        });
        
        // ===== æ ‡ç­¾ç­›é€‰ =====
        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // ç§»é™¤æ‰€æœ‰ active çŠ¶æ€
                filterTabs.forEach(t => t.classList.remove('active'));
                
                // æ·»åŠ å½“å‰ active çŠ¶æ€
                tab.classList.add('active');
                
                // æ›´æ–°ç­›é€‰å™¨
                currentFilter = tab.dataset.filter;
                
                // é‡æ–°æ¸²æŸ“
                renderCards();
            });
        });
        
        // ===== é”®ç›˜å¿«æ·é”®ï¼šEscape æ¸…ç©ºæœç´¢ =====
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && searchInput.value) {
                searchInput.value = '';
                currentSearch = '';
                renderCards();
                searchInput.blur();
            }
            
            // Cmd/Ctrl + K èšç„¦æœç´¢æ¡†
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                searchInput.focus();
            }
        });
        
        // ===== åˆå§‹åŒ–æ¸²æŸ“ =====
        renderCards();
        
        // ===== é¡µé¢åŠ è½½åŠ¨ç”»ä¼˜åŒ– =====
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
        
        // ===== æ€§èƒ½ä¼˜åŒ–ï¼šé˜²æŠ–æœç´¢ =====
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = e.target.value.trim();
                renderCards();
            }, 200);
        });
        
        // ===== å¹³æ»‘æ»šåŠ¨åˆ°é¡¶éƒ¨ï¼ˆç‚¹å‡» Logoï¼‰ =====
        document.querySelector('.logo').addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // ===== è§†å·®æ•ˆæœï¼šé¼ æ ‡ç§»åŠ¨å…‰æ™•è¿½è¸ªï¼ˆå¯é€‰ï¼‰ =====
        let mouseX = 0;
        let mouseY = 0;
        let currentX = 0;
        let currentY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // åˆ›å»ºå…‰æ™•å…ƒç´ 
        const cursorGlow = document.createElement('div');
        cursorGlow.style.cssText = `
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            transition: opacity 0.3s ease;
            opacity: 0;
        `;
        document.body.appendChild(cursorGlow);
        
        // å»¶è¿Ÿè¿½è¸ªåŠ¨ç”»
        function animateGlow() {
            const dx = mouseX - currentX;
            const dy = mouseY - currentY;
            
            currentX += dx * 0.1;
            currentY += dy * 0.1;
            
            cursorGlow.style.left = (currentX - 200) + 'px';
            cursorGlow.style.top = (currentY - 200) + 'px';
            
            requestAnimationFrame(animateGlow);
        }
        
        animateGlow();
        
        // é¼ æ ‡è¿›å…¥é¡µé¢æ˜¾ç¤ºå…‰æ™•
        document.addEventListener('mouseenter', () => {
            cursorGlow.style.opacity = '1';
        });
        
        document.addEventListener('mouseleave', () => {
            cursorGlow.style.opacity = '0';
        });
        
        // ===== ç»Ÿè®¡ä¿¡æ¯å®æ—¶æ›´æ–°ï¼ˆæ•°å­—æ»šåŠ¨åŠ¨ç”»ï¼‰ =====
        function animateCount(element, target, duration = 1000) {
            const start = 0;
            const increment = target / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 16);
        }
        
        // ===== å“åº”å¼ï¼šç§»åŠ¨ç«¯è§¦æ‘¸ä¼˜åŒ– =====
        if ('ontouchstart' in window) {
            // ç§»åŠ¨ç«¯ç¦ç”¨å…‰æ™•æ•ˆæœ
            cursorGlow.style.display = 'none';
            
            // ä¼˜åŒ–å¡ç‰‡ç‚¹å‡»åŒºåŸŸ
            document.querySelectorAll('.service-card').forEach(card => {
                card.style.minHeight = '44px'; // iOS æ¨èæœ€å°è§¦æ‘¸åŒºåŸŸ
            });
        }
        
        // ===== é¡µé¢å¯è§æ€§ APIï¼šæ ‡ç­¾é¡µåˆ‡æ¢ä¼˜åŒ– =====
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // é¡µé¢éšè—æ—¶æš‚åœåŠ¨ç”»
                cursorGlow.style.display = 'none';
            } else {
                // é¡µé¢æ˜¾ç¤ºæ—¶æ¢å¤åŠ¨ç”»
                if (!('ontouchstart' in window)) {
                    cursorGlow.style.display = 'block';
                }
            }
        });
        
        // ===== æ§åˆ¶å°å½©è›‹ =====
        console.log('%cğŸš€ V Proxy', 'font-size: 24px; font-weight: bold; color: #6366f1;');
        console.log('%cé«˜æ€§èƒ½è¾¹ç¼˜ä»£ç†æœåŠ¡', 'font-size: 14px; color: #888;');
        console.log('%cç”± Netlify Edge Functions é©±åŠ¨', 'font-size: 12px; color: #666; font-style: italic;');
        console.log('%c\nğŸ’¡ æç¤ºï¼šç‚¹å‡»ä»»æ„å¡ç‰‡å³å¯å¤åˆ¶å®Œæ•´ URL', 'font-size: 12px; color: #10b981;');
        console.log('%câŒ¨ï¸  å¿«æ·é”®ï¼šCmd/Ctrl + K èšç„¦æœç´¢', 'font-size: 12px; color: #f59e0b;');
    </script>
