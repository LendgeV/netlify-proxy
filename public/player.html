<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .video-container {
            flex: 1;
            position: relative;
        }
        .header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .header h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: normal;
        }
        .back-button {
            color: #fff;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        #dplayer {
            height: 100%;
            width: 100%;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff6b6b;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
        }
        .retry-button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }
        .retry-button:hover {
            background-color: #187bcd;
        }
        .source-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 10;
        }
        .debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="video-title">加载中...</h1>
            <a href="/tv" class="back-button">返回</a>
        </div>
        <div class="video-container">
            <div id="dplayer"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>正在加载视频...</div>
            </div>
            <div class="error-message" id="error-message">
                <h3>视频加载失败</h3>
                <p id="error-details">可能的原因:</p>
                <ul>
                    <li>视频源不可用</li>
                    <li>网络连接问题</li>
                    <li>播放器不支持此格式</li>
                </ul>
                <p>请选择操作:</p>
                <button id="retry-proxy" class="retry-button">重试（代理）</button>
                <button id="retry-direct" class="retry-button">直接访问</button>
                <button id="toggle-debug" class="retry-button">查看调试信息</button>
                <button onclick="window.history.back()" class="retry-button">返回上一页</button>
            </div>
            <div class="source-indicator" id="source-indicator"></div>
            <div class="debug-info" id="debug-info"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.0.7/dist/hls.min.js"></script>
    <script>
        // 解析 URL 参数
        function getQueryParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const vars = query.split('&');
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
            }
            return params;
        }

        // 全局变量
        let dp;
        let params;
        let originalVideoUrl;
        let isUsingProxy = false;
        let debugLogs = [];

        // 添加调试日志
        function addDebugLog(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            debugLogs.push(logEntry);
            console.log(logEntry, data || '');
            
            if (data) {
                debugLogs.push(JSON.stringify(data, null, 2));
            }
            
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML = debugLogs.join('\n');
        }

        // ✅ 关键修复：创建代理URL，强制所有视频请求通过代理
        function createProxyUrl(url) {
            addDebugLog('创建代理URL', { input: url });
            
            try {
                // 如果已经是代理URL，直接返回
                if (url.startsWith('/proxy/') || url.startsWith('/hanime/')) {
                    addDebugLog('已是代理URL，直接返回');
                    return url;
                }
                
                // 解析URL
                const urlObj = new URL(url);
                addDebugLog('URL解析成功', {
                    host: urlObj.host,
                    pathname: urlObj.pathname,
                    search: urlObj.search
                });
                
                // 方法1: 如果当前页面在 /hanime 路径下
                if (window.location.pathname.startsWith('/hanime')) {
                    // 检查是否是 hanime 相关域名
                    if (urlObj.host.includes('hanime') || 
                        urlObj.host.includes('hembed') || 
                        urlObj.host.includes('vdownload')) {
                        const proxyPath = `/hanime${urlObj.pathname}${urlObj.search}`;
                        addDebugLog('使用 /hanime 代理路径', { result: proxyPath });
                        return proxyPath;
                    }
                }
                
                // 方法2: 使用通用代理格式 /proxy/完整URL
                const proxyUrl = `/proxy/${encodeURIComponent(url)}`;
                addDebugLog('使用 /proxy/ 通用代理', { result: proxyUrl });
                return proxyUrl;
                
            } catch (e) {
                addDebugLog('URL解析失败', { error: e.message });
                // 如果解析失败，尝试通用代理
                return `/proxy/${encodeURIComponent(url)}`;
            }
        }

        // 初始化播放器
        function initPlayer(videoUrl, useProxy = false) {
            addDebugLog('初始化播放器', {
                videoUrl: videoUrl,
                useProxy: useProxy,
                originalUrl: originalVideoUrl
            });
            
            if (dp) {
                addDebugLog('销毁旧播放器');
                dp.destroy();
            }

            const container = document.getElementById('dplayer');
            const sourceIndicator = document.getElementById('source-indicator');
            
            // 显示加载中
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            
            // 更新视频源指示器
            isUsingProxy = useProxy;
            sourceIndicator.textContent = useProxy ? '代理模式' : '直连模式';
            sourceIndicator.style.backgroundColor = useProxy ? 'rgba(30, 144, 255, 0.5)' : 'rgba(0, 0, 0, 0.5)';

            try {
                const isHLS = videoUrl.includes('.m3u8');
                addDebugLog('视频类型检测', { 
                    isHLS: isHLS,
                    url: videoUrl 
                });

                dp = new DPlayer({
                    container: container,
                    autoplay: true,
                    theme: '#1E90FF',
                    video: {
                        url: videoUrl,
                        type: isHLS ? 'hls' : 'auto',
                    },
                    hotkey: true,
                    preload: 'auto',
                    customType: {
                        hls: function(video, player) {
                            addDebugLog('初始化 HLS 播放器');
                            
                            const hls = new Hls({
                                debug: false,
                                enableWorker: true,
                                lowLatencyMode: true,
                                backBufferLength: 90,
                                xhrSetup: function(xhr, url) {
                                    addDebugLog('HLS XHR 请求', { url: url });
                                    
                                    // ✅ 关键：确保所有 HLS 分片请求也通过代理
                                    if (!url.startsWith('/proxy/') && !url.startsWith('/hanime/')) {
                                        addDebugLog('⚠️ HLS请求未使用代理，尝试修正');
                                    }
                                }
                            });
                            
                            hls.loadSource(videoUrl);
                            hls.attachMedia(video);
                            
                            hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                                addDebugLog('✅ M3U8 解析成功', {
                                    levels: data.levels.length,
                                    firstLevel: data.levels[0]
                                });
                                video.play();
                            });
                            
                            hls.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                                addDebugLog('Level 加载完成', {
                                    level: data.level,
                                    details: data.details.url
                                });
                            });
                            
                            hls.on(Hls.Events.FRAG_LOADED, function(event, data) {
                                addDebugLog('分片加载成功', {
                                    url: data.frag.url,
                                    duration: data.frag.duration
                                });
                            });
                            
                            hls.on(Hls.Events.ERROR, function(event, data) {
                                addDebugLog('❌ HLS 错误', {
                                    type: data.type,
                                    details: data.details,
                                    fatal: data.fatal,
                                    url: data.frag?.url,
                                    response: data.response
                                });
                                
                                if (data.fatal) {
                                    switch(data.type) {
                                        case Hls.ErrorTypes.NETWORK_ERROR:
                                            addDebugLog('网络错误，尝试恢复');
                                            hls.startLoad();
                                            break;
                                        case Hls.ErrorTypes.MEDIA_ERROR:
                                            addDebugLog('媒体错误，尝试恢复');
                                            hls.recoverMediaError();
                                            break;
                                        default:
                                            showError('致命错误: ' + data.details);
                                            break;
                                    }
                                }
                            });
                        }
                    },
                });

                dp.on('loadstart', function() {
                    addDebugLog('视频开始加载');
                    hideLoading();
                });

                dp.on('loadeddata', function() {
                    addDebugLog('✅ 视频数据加载完成');
                    hideLoading();
                });

                dp.on('canplay', function() {
                    addDebugLog('✅ 视频可以播放');
                });

                dp.on('error', function(e) {
                    addDebugLog('❌ 播放器错误', e);
                    showError('播放器加载视频失败');
                });

                // 超时检测
                setTimeout(function() {
                    if (dp && dp.video && dp.video.readyState === 0) {
                        addDebugLog('⏱️ 视频加载超时');
                        showError('视频加载超时（15秒）');
                    }
                }, 15000);
                
            } catch (error) {
                addDebugLog('❌ 播放器初始化失败', {
                    error: error.message,
                    stack: error.stack
                });
                showError('播放器初始化失败: ' + error.message);
            }
        }

        // DOM加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            params = getQueryParams();
            originalVideoUrl = params.url;
            const videoTitle = params。title || '未知视频';
            const sourceText = params。source ? `(来源: ${params。source})` : '';
            
            document.getElementById('video-title')。textContent = `${videoTitle} ${sourceText}`;
            document.title = videoTitle;

            addDebugLog('页面初始化'， {
                originalVideoUrl: originalVideoUrl，
                videoTitle: videoTitle,
                currentPath: window.location.pathname,
                queryParams: params
            });

            if (!originalVideoUrl) {
                showError('缺少视频URL参数');
                addDebugLog('❌ 缺少视频URL参数');
                return;
            }

            // ✅ 强制使用代理
            const proxyUrl = createProxyUrl(originalVideoUrl);
            addDebugLog('最终使用的播放URL'， { proxyUrl: proxyUrl });
            
            // 默认使用代理模式
            initPlayer(proxyUrl， true);

            // 设置重试按钮事件
            document。getElementById('retry-direct')。addEventListener('click'， function() {
                addDebugLog('用户点击：直接访问');
                initPlayer(originalVideoUrl, false);
            });

            document。getElementById('retry-proxy')。addEventListener('click'， function() {
                addDebugLog('用户点击：使用代理重试');
                initPlayer(createProxyUrl(originalVideoUrl), true);
            });

            // 调试信息切换
            document。getElementById('toggle-debug')。addEventListener('click'， function() {
                const debugInfo = document。getElementById('debug-info');
                debugInfo。style。display = debugInfo。style.display === 'none' ? 'block' : 'none';
            });
        });

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            addDebugLog('显示错误'， { message: message });
            
            const errorElement = document。getElementById('error-message');
            const errorDetails = document。getElementById('error-details');
            errorDetails。textContent = message;
            errorElement。style。display = 'block';
        }
    </script>
</body>
</html>
