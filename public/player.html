<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .video-container {
            flex: 1;
            position: relative;
        }
        .header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .header h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: normal;
        }
        .back-button {
            color: #fff;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        #dplayer {
            height: 100%;
            width: 100%;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff6b6b;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
        }
        .retry-button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }
        .retry-button:hover {
            background-color: #187bcd;
        }
        .source-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="video-title">加载中...</h1>
            <a href="/tv" class="back-button">返回</a>
        </div>
        <div class="video-container">
            <div id="dplayer"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>正在加载视频...</div>
            </div>
            <div class="error-message" id="error-message">
                <h3>视频加载失败</h3>
                <p>可能的原因:</p>
                <ul>
                    <li>视频源不可用</li>
                    <li>网络连接问题</li>
                    <li>播放器不支持此格式</li>
                </ul>
                <p>请选择操作:</p>
                <button id="retry-direct" class="retry-button">直接访问</button>
                <button id="retry-proxy" class="retry-button">使用代理</button>
                <button onclick="window.history.back()" class="retry-button">返回上一页</button>
            </div>
            <div class="source-indicator" id="source-indicator"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.0.7/dist/hls.min.js"></script>
    <script>
        // 解析 URL 参数
        function getQueryParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const vars = query.split('&');
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
            }
            return params;
        }

        // 全局变量
        let dp;
        let params;
        let originalVideoUrl;
        let isUsingProxy = false;

        // ✅ 修复：创建代理URL的函数
        function createProxyUrl(url) {
            // 如果当前页面在 /hanime 路径下，视频URL也应该使用相同前缀
            if (window.location.pathname.startsWith('/hanime')) {
                // 解析原始URL
                try {
                    const urlObj = new URL(url);
                    // 返回代理路径: /hanime + 原始路径
                    return `/hanime${urlObj.pathname}${urlObj.search}`;
                } catch (e) {
                    console.error('URL解析失败:', e);
                    return url;
                }
            }
            
            // 通用代理方式
            return `/proxy/${encodeURIComponent(url)}`;
        }

        // 初始化播放器
        function initPlayer(videoUrl, useProxy = false) {
            if (dp) {
                dp.destroy();
            }

            const container = document.getElementById('dplayer');
            const sourceIndicator = document.getElementById('source-indicator');
            
            // ✅ 增强：添加调试信息
            console.log('原始URL:', originalVideoUrl);
            console.log('使用URL:', videoUrl);
            console.log('代理模式:', useProxy);
            console.log('当前路径:', window.location.pathname);
            
            // 显示加载中
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            
            // 更新视频源指示器
            isUsingProxy = useProxy;
            sourceIndicator.textContent = useProxy ? '代理模式' : '直连模式';
            sourceIndicator.style.backgroundColor = useProxy ? 'rgba(30, 144, 255, 0.5)' : 'rgba(0, 0, 0, 0.5)';

            try {
                dp = new DPlayer({
                    container: container,
                    autoplay: true,
                    theme: '#1E90FF',
                    video: {
                        url: videoUrl,
                        type: videoUrl.includes('.m3u8') ? 'hls' : 'auto',
                    },
                    hotkey: true,
                    preload: 'auto',
                    customType: {
                        hls: function(video, player) {
                            const hls = new Hls({
                                debug: true,  // ✅ 开启调试
                                enableWorker: true,
                                lowLatencyMode: true,
                                backBufferLength: 90,
                                xhrSetup: function(xhr, url) {
                                    // ✅ 添加调试日志
                                    console.log('HLS请求:', url);
                                    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                                }
                            });
                            hls.loadSource(videoUrl);
                            hls.attachMedia(video);
                            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                                console.log('✅ M3U8解析成功');
                                video.play();
                            });
                            hls.on(Hls.Events.ERROR, function(event, data) {
                                console.error('❌ HLS错误:', data);
                                if (data.fatal) {
                                    showError('HLS播放错误: ' + data.type + ' - ' + data.details);
                                }
                            });
                        }
                    },
                });

                dp.on('loadstart', function() {
                    hideLoading();
                });

                dp.on('loadeddata', function() {
                    hideLoading();
                });

                dp.于('error'， function() {
                    console.error('播放器错误');
                    showError('播放器加载视频失败');
                });

                // 超时检测
                setTimeout(function() {
                    if (dp。video。readyState === 0) {
                        showError('视频加载超时');
                    }
                }， 15000);
            } catch (error) {
                console。error('播放器初始化失败:'， error);
                showError('播放器初始化失败: ' + error。message);
            }
        }

        // DOM加载完成后初始化
        document。addEventListener('DOMContentLoaded'， function() {
            params = getQueryParams();
            originalVideoUrl = params.url;
            const videoTitle = params.title || '未知视频';
            const sourceText = params.source ? `(来源: ${params.source})` : '';
            
            document.getElementById('video-title').textContent = `${videoTitle} ${sourceText}`;
            document。title = videoTitle;

            if (!originalVideoUrl) {
                showError('缺少视频URL参数');
                return;
            }

            // ✅ 修改初始化逻辑：根据当前路径决定使用哪种代理方式
            const proxyUrl = createProxyUrl(originalVideoUrl);
            console。log('生成的代理URL:'， proxyUrl);
            
            // 首先尝试使用代理
            initPlayer(proxyUrl， true);

            // 设置重试按钮事件
            document。getElementById('retry-direct')。addEventListener('click'， function() {
                initPlayer(originalVideoUrl， false);
            });

            document.getElementById('retry-proxy').addEventListener('click', function() {
                initPlayer(createProxyUrl(originalVideoUrl)， true);
            });
        });

        function hideLoading() {
            document。getElementById('loading')。style。display = 'none';
        }

        function showError(message) {
            hideLoading();
            console。error(message);
            const errorElement = document.getElementById('error-message');
            errorElement。style。display = 'block';
        }
    </script>
</body>
</html>
