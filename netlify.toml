# netlify.toml

[build]
  publish = "public"

# --- 静态页面路由 ---
# 根路径显示 index.html
[[edge_functions]]
  function = "page-handler"
  path = "/"

# /kingv 路径显示页面
[[edge_functions]]
  function = "page-handler"
  path = "/kingv"

# --- 代理路由 ---
# 其他所有路径走代理逻辑
[[edge_functions]]
  function = "proxy-handler"
  path = "/*"
  # 注意：Netlify 按顺序匹配，更具体的路径会优先匹配
